<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>CSS animations</title>
</head>

<body>
    <h2>Pause animation & change bg-color while hovering</h2>
    <div class="progress-bar">
        <div class="fill"></div>
    </div>

    <h2>Scale-up dots and change their bg-color on focus</h2>
    <div class="dots">
        <div class="wrapper"><a id="dot-focus" class="dot" href="#"></a></div>
        <div class="wrapper"><a class="dot" href="#"></a></div>
        <div class="wrapper"><a class="dot" href="#"></a></div>
        <div class="wrapper"><a class="dot" href="#"></a></div>
    </div>

    <h2>Hover to stop the sun animation</h2>
    <div class="pic">
        <img class="sun" src="img/sun.png" alt="">
        <img class="clouds" src="img/clouds.png" alt="">
    </div>

    <script>
        document.getElementById("dot-focus").focus();
    </script>
</body>

</html>
